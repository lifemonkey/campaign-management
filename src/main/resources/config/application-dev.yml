# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    campaign: DEBUG
#    org.hibernate: DEBUG

spring:
  profiles:
    active: dev
    include:
      - swagger
      # Uncomment to activate TLS for the dev profile
      #- tls
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    initialization-mode: always
    # MYSQL
    url: jdbc:mysql://localhost:3306/LUCKY_DRAW_TANZ?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: root
    # Oracle
#    url: jdbc:oracle:thin:@//10.58.244.196:1521/orclpdb #jdbc:oracle:thin:@//51.15.204.21:49161/xe
#    driver-class-name: oracle.jdbc.OracleDriver
#    username: LUCKY_DRAW_TANZ
#    password: LUCKY_DRAW_TANZ
    hikari:
      auto-commit: false
      minimumIdle: 5
      maximumPoolSize: 30
      idleTimeout: 30000
      poolName: SpringBootJPAHikariCP
      maxLifeTime: 2000000
      connectionTimeout: 60000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
  sql.init.mode: always
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hbm2ddl.auto: none
#      hbm2ddl.import_files: import.sql
      hibernate.default_schema: LUCKY_DRAW_TANZ
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: false
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
      hibernate.cache.hazelcast.instance_name: halopesa
      hibernate.cache.use_minimal_puts: true
      hibernate.cache.hazelcast.use_lite_member: true
      hibernate.storage_engine: innodb
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
#      hibernate.dialect: org.hibernate.dialect.Oracle10gDialect
  liquibase:
    # Remove 'faker' if you do not want the sample data to be loaded automatically
    contexts: dev, faker
    enabled: true
  mail:
    host: localhost
    port: 25
    username:
    password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false
  sleuth:
    sampler:
      probability: 1 # report 100% of traces
  zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
    base-url: http://localhost:9411
    enabled: false
    locator:
      discovery:
        enabled: true

server:
  port: 8181

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  cache: # Cache configuration
    hazelcast: # Hazelcast distributed cache
      time-to-live-seconds: 3600
      backup-count: 1
      management-center: # Full reference is available at: http://docs.hazelcast.org/docs/management-center/3.9/manual/html/Deploying_and_Starting.html
        enabled: false
        update-interval: 3
        url: http://localhost:8180/hazelcast-mancenter
  # CORS is disabled by default on microservices, as you should access them through a gateway.
  # If you want to enable it, please uncomment the configuration below.
  cors:
     allowed-origins: "*"
     allowed-methods: "*"
     allowed-headers: "*"
     exposed-headers: "Authorization,Link,X-Total-Count"
     allow-credentials: true
     max-age: 1800
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
        base64-secret: NjA0YmFiM2MzNDE2OGU0NmJkMmI5ZjFiNjQ4ZjcwMDg1ZDI1YTY5Mjk4NjM1NWQ5NTdlNGJjNWFkZDkxZTc0ODEzMWM0NTE3ZWU1NGQzYzRlZmUxZTJmZjA5NjQwMjk1Y2JmZTc0MzQ5NjMwM2FlOGI4YmEwYmY1YTY5ZTE2N2U=
        # Token is valid 24 hours
        token-validity-in-seconds: 3600
        token-validity-in-seconds-for-remember-me: 259200
  mail: # specific JHipster mail property, for standard properties see MailProperties
    base-url: http://127.0.0.1:8081
  metrics:
    logs: # Reports metrics in the logs
      enabled: false
      report-frequency: 60 # in seconds
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  audit-events:
    retention-period: 30 # Number of days before audit events are deleted.

